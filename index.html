<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Feliz Cumpleaños 🎂</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            max-width: 80%;
            animation: fadeIn 4s ease-in-out;
        }

        .fotos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .fotos img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin: 10px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #ffd700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fotos img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 1.2em; }
            .fotos img { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <h1>🎉 ¡Feliz Cumpleaños,! 🎂</h1>
    <p>Hoy celebramos el día más especial porque llegaste al mundo para llenarlo de luz. 🌟 Gracias por existir y por ser la razón de mi sonrisa. ❤️</p>

    <div class="fotos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>

    <!-- Cambié la función del botón -->
    <button onclick="window.location.href='sorpresa.html'">💖 Toca para tu Sorpresa 💖</button>

    <!-- Confeti -->
    <canvas id="confettiCanvas"></canvas>

    <script>
        // Confeti animación
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = Array.from({length: 300}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            speed: Math.random() * 3 + 1
        }));

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>
</html>
